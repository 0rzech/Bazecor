name: Build/release

on:
  push:
    branches:
    # this will run on the electron branch
      - development
      - master

#env:
  #GYP_DEFINES: "use_udev=0 use_system_libusb=true"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          gyp: "use_udev=0 use_system_libusb=true"

    steps:
      - name: Set GYP compilation definitions for linux
        env:
          GYP_DEFINES: ${{ matrix.gyp }}
        run: echo setting GYP_DEFINES to ${{ matrix.gyp }}
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install USB compilation dependencies
        uses: lyricwulf/abc@v1
        with:
          linux: build-essential libusb-1.0-0 libusb-1.0-0-dev

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 14
          architecture: ${{ matrix.node }}

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
      - name: Save Artifact
        uses: 'actions/upload-artifact@v2'
        with:
          name: Bazecor ${{ matrix.node-version }}
          path: |
              ${{ github.workspace }}/dist/*.exe
              ${{ github.workspace }}/dist/*.AppImage
              ${{ github.workspace }}/dist/*.dmg
